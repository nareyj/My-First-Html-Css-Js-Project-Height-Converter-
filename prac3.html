<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Html Css</title>
    <link rel="stylesheet" href="prac3.css" />
  </head>
  <body>
    <div class="nav">
      <h1 class="h1-head">Height Converter</h1>
    </div>
    <div class="card">
      <input type="text" placeholder="Enter your height in feet and inches">
      <button type="button">Convert</button>

      <div class="display">
        <p>Converted height in centimeters: <span id="centimeters"></span></p>
        <p>Converted height in meters: <span id="meters"></span></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
